services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vaf_postgres
    environment:
      POSTGRES_DB: voice_anime_fighter
      POSTGRES_USER: vaf_user
      POSTGRES_PASSWORD: vaf_password_2026
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vaf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vaf_user -d voice_anime_fighter"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vaf_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vaf_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vaf_backend
    environment:
      - DATABASE_URL=postgresql://vaf_user:vaf_password_2026@postgres:5432/voice_anime_fighter
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vaf_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vaf_frontend
    depends_on:
      - backend
    networks:
      - vaf_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: vaf_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - vaf_network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: vaf_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  vaf_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
