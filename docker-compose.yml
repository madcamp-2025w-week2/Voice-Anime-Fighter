services:
  postgres:
    image: postgres:15-alpine
    container_name: vaf_postgres
    environment:
      POSTGRES_DB: voice_anime_fighter
      POSTGRES_USER: vaf_user
      POSTGRES_PASSWORD: vaf_password_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vaf_user -d voice_anime_fighter"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vaf_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
