services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vaf_postgres
    environment:
      POSTGRES_DB: voice_anime_fighter
      POSTGRES_USER: vaf_user
      POSTGRES_PASSWORD: vaf_password_2026
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vaf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vaf_user -d voice_anime_fighter"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vaf_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vaf_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NOTE: frontend and backend removed - run locally on host
  # Backend: cd backend && uvicorn main:application --host 0.0.0.0 --port 8000 --reload
  # Frontend: cd frontend && npm run dev (or serve the built dist)

  nginx:
    image: nginx:alpine
    container_name: vaf_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - vaf_network
    # Linux에서 host.docker.internal 사용을 위해 extra_hosts 추가
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: vaf_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  vaf_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
